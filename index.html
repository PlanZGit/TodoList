<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>JavaScript ToDo</title>
</head>

<body>
  <section style="position: fixed">
    <div id="get-data">
      <button onclick=getData()>Test axios get</button>
    </div>
    <button id="close-data-button" style="visibility: hidden" onclick=closeData()>Close</button>
    <div id="data-section"></div>
  </section>


  <section class="todo-section">
    <div class="input-todo">
      <input type="text" id="input-title" placeholder="Add a todo" />
      <input type="date" id="input-date" />
      <button onclick=addToDo()>Press Me</button>
    </div>

    <div id="todoList" class="todoList-container"></div>

    <script src="./controller.js"></script>
    <script src="./model.js"></script>
    <script src="htttpRequest.js"></script>
    <script src="./view.js"></script>

  </section>



</body>

</html>
