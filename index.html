<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>JavaScript ToDo</title>
</head>

<body>

  <section style="position: fixed; top: 0px; z-index: 99;">
    <div id="get-data">
      Test CRUD API
      <button onclick=getAllData()>GET - All Data</button>
      <button onclick=getData()>GET - Data 1</button>
      <button onclick=updateData()>PUT - Data 1</button>
      <button onclick=deleteData()>DELETE - Data 1</button>
      <button onclick=postData()>POST - TODOS</button>
      <button onclick=logList()>Log list</button>
      <button id="close-data-button" onclick=closeData()>Close</button>
    </div>
    <div id="data-section"></div>
    <div style="font-size: 72px; text-align: center; width:fit-content">Todo List</div>
  </section>


  <section class="todo-section">
    <div class="input-todo">
      <input type="text" id="input-title" placeholder="Add a todo" />
      <input type="date" id="input-date" />
      <button onclick=addToDo() id="press-me">Press Me</button>
    </div>

    <div id="todoList" class="todoList-container"></div>

    <script src="controller.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="htttpRequest.js"></script>

  </section>



</body>

</html>
